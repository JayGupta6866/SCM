<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#main},~{::title})}">
  <head>
    <title>Login - SCM</title>
  </head>
  <body>
    <div id="main">
      <div class="main grid grid-cols-12">
        <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <!-- card -->
        <div
          class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 bg-white border-t-8 border-green-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 mt-3"
        >
          <div class="block p-6">
            <!-- message -->
            <!-- <div data-th-replace="~{message::message}"></div> -->

            <h5
              class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Login Here !
            </h5>
            <p class="text-xl text-gray-500 dark:text-gray-400">
              Start managing your contacts
              <span class="text-2xl dark:text-gray-300 text-gray-600">
                ALL at ONE
              </span>
              place ...
            </p>
            <div class="text-red-400 my-3 text-center" th:if="${param.error}">
              Invalid Username and Password
            </div>
            <div class="text-blue-400 my-3 text-center" th:if="${param.logout}">
              You've been logged out
            </div>
            <!-- form -->
            <form method="post" data-th-action="@{'/authenticate'}">
              <!-- username -->
              
              <div class="mb-3 mt-3">
                <label
                  for="email"
                  class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="name@gmail.com"
                  required
                />
                <!-- <p
                  class="text-red-700 pt-2 pl-1"
                  th:if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                ></p> -->
              </div>

              <!-- password -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="********"
                  required
                />
                <!-- <p
                  class="text-red-700 pt-2 pl-1"
                  th:if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                ></p> -->
              </div>
              <!-- <input
                type="hidden"
                data-th-name="${_csrf.parameterName}"
                data-th-value="${_csrf.token}"
              /> -->
              <!-- submit -->
              <button
                type="submit"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-3"
              >
                Login Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
