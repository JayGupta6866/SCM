<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#main},~{::title})}">
  <head>
    <title>SignUp - SCM</title>
  </head>
  <body>
    <div id="main">
      <div class="main grid grid-cols-12">
        <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <!-- card -->
        <div
          class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 bg-white border-t-8 border-blue-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 mt-3"
        >
          <div class="block p-6">
            <!-- message -->
            <div data-th-replace="~{message::message}"></div>

            <h5
              class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Sign Up Here !
            </h5>
            <p class="text-xl text-gray-500 dark:text-gray-400">
              Start managing your contacts
              <span class="text-2xl dark:text-gray-300 text-gray-600">
                ALL at ONE
              </span>
              place ...
            </p>

            <!-- form -->
            <form
              th:action="@{'/register'}"
              method="post"
              th:object="${userForm}"
              novalidate
            >
              <!-- name -->
              <div class="my-5">
                <label
                  for="name"
                  class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                  >Your name</label
                >
                <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="John Doe"
                  required
                />
                <p
                  class="text-red-700 pt-2 pl-1"
                  th:if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                >
                </p>
              </div>

              <!-- email -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  id="email"
                  data-th-field="*{email}"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="name@gmail.com"
                  required
                />
                <p
                  class="text-red-700 pt-2 pl-1"
                  th:if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                >
                </p>
              </div>

              <!-- password -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                  >Your password</label
                >
                <input
                  type="password"
                  id="password"
                  data-th-field="*{password}"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="********"
                  required
                />
                <p
                  class="text-red-700 pt-2 pl-1"
                  th:if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                >
                </p>
              </div>

              <!-- phone Number -->
              <div class="my-5">
                <label
                  for="phone"
                  class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                  >Your Phone Number</label
                >
                <input
                  type="number"
                  id="phoneNumber"
                  data-th-field="*{phoneNumber}"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  placeholder="9999999999"
                  required
                />
                <p
                  class="text-red-700 pt-2 pl-1"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}"
                >
                </p>
              </div>

              <!-- about -->
              <label
                for="about"
                class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                >More about yourself</label
              >
              <textarea
                id="about"
                data-th-field="*{about}"
                rows="4"
                class="block p-2.5 mb-3 w-full text-base text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Describe ..."
              ></textarea>

              <!-- submit -->
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Register new account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
